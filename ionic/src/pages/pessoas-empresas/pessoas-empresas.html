<nav-pop></nav-pop>
<div class="container">
    <div class="text-left">
        <a (click)="add()" class="btn btn-success text-white text-lg-center"><i class="far fa-plus-square"></i></a>
    </div>
    <div *ngFor="let ativo of ativos" class="card mt-2">
        <div class="card-body bg-transparent rounded">
            <p class="mb-0 p-0">{{ ativo.nome }}</p>
            <p class="mt-0 p-0"><small>{{ ativo.descricao }}</small></p>
            <p><strong>Situação: </strong><b *ngIf="ativo.valor >= 0" style="color: #34ce57">R$ {{ativo.valor}}</b><b *ngIf="ativo.valor < 0" style="color: #FF0000">R$ {{ativo.valor}}</b></p>
            <p class="text-right">
                <button (click)="editar(ativo)" type="button" class="btn btn-info mx-1"><i class="fas fa-edit"></i></button>
                <button *ngIf="ativo.nome != 'Pessoal'" (click)="excluir(ativo._id)" type="button" class="btn btn-danger mx-1"><i class="fas fa-trash-alt"></i></button>
            </p>
        </div>
    </div>
</div>
