<div class="container" align="center">
    <div class="example-container">
        <mat-card>
            <form #fCadastro="ngForm" (ngSubmit)="cadastro(fCadastro)" >
                <mat-card-header>
                    <img src="assets/img/logo.png" alt="GF">
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput name="nome" type="text" placeholder="Nome Completo" ngModel required>
                    </mat-form-field><br>
                    <mat-form-field>
                        <input matInput name="email" type="email" placeholder="Email" ngModel required>
                    </mat-form-field><br>
                    <mat-form-field>
                        <input matInput name="senha" type="password" placeholder="Senha" ngModel required>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-footer>
                    <button mat-button color="primary">Cadastrar</button>
                    <a routerLink="/" mat-button color="primary">Voltar</a>
                </mat-card-footer>
            </form>
        </mat-card>
    </div>
</div>
